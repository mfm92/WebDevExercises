<!DOCTYPE html>
<html>

<head>
  <title>Simple Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <input type="text" data-bind="value: textValue">
      <input type="submit" data-bind="value: submitValue, click: setMarkers">
      <ul data-bind="template: { name: 'list-item', foreach: selectedMarkers }"></ul>
      <input type="button" data-bind="value: favoriteText, click: favoriteSelection">
    </div>
    <div id="mainMap"></div>
  </div>
  <script type="text/html" id="list-item">
    <li data-bind="click: $parent.showMarker">
      <span data-bind="text: title"></span><span data-bind="text: fave() ? $parent.favIcon : ''"></span>
    </li>
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDkoDMvKujqvveSA1bvztzPuiYvuKn7mW0&callback=initMap" onerror="handleGoogleMapsFail()" async defer></script>
</body>

</html>
