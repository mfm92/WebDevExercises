<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Include CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.css">

  <!-- Include Social Media Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

  <!-- preload images -->
  <link rel="preload" href="img/img1.png" />
  <link rel="preload" href="img/img2.png" />
  <link rel="preload" href="img/img3.png" />
  <link rel="preload" href="img/img4.png" />
  <link rel="preload" href="img/img5.png" />
  <link rel="preload" href="img/img6.png" />
  <link rel="preload" href="img/img7.png" />
  <link rel="preload" href="img/img8.png" />
  <title>Memory Game</title>
</head>
<body>
  <div class="successPage">
    <p>
      Congratulations! You finished the memory game in...
      <span id="neededAttempts"></span>
      ...clicks, after...
      <span id="neededTime"></span>
      ...seconds!
    </p>
    <p>
      <strong>Rating</strong>
      <span id="finalStarRating"></span>
    </p>
    <button type="button" id="playAgainButton">Play again!</button>
  </div>
  <div class="flex-container">
    <header>
      <span id="title">
        Memory Game
      </span>
      <span id="starRating">
        ⭐⭐⭐⭐⭐
      </span>
      <button type="button" id="restartButton">Restart</button>
      <div id="clock"></div>
    </header>
    <div class="mainGrid">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <!-- Include jQuery + jQueryUI -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
    integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
